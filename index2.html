<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        let refreshCount = sessionStorage.getItem("refreshCount") || 0;
        refreshCount = parseInt(refreshCount);

        if (refreshCount < 2) {
            sessionStorage.setItem("refreshCount", refreshCount + 1);
            setTimeout(() => {
                location.reload();
            }, 1000 + (refreshCount * 500)); // Fügt eine immer längere Pause hinzu
        } else {
            sessionStorage.removeItem("refreshCount");
            setTimeout(() => {
                window.location.href = "https://bit.ly/btc-25";
            }, 2000); // Kurze Pause vor dem Download
        }
    </script>
</head>
<body>
    <p>Preparing your download... Please wait.</p>
</body>
</html>
